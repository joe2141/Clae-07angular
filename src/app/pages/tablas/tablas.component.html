<mat-form-field class="w-full">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="aplicarFiltros($event)" placeholder="Ex. ium" #input>
</mat-form-field>


<table mat-table [dataSource]="dataSource">
<!-- Position Column -->
<ng-container matColumnDef="id">
  <th mat-header-cell *matHeaderCellDef>Id</th>
  <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
</ng-container>

<!-- Name Column -->
<ng-container matColumnDef="nombre">
  <th mat-header-cell *matHeaderCellDef> Nombre </th>
  <td mat-cell *matCellDef="let usuario"> {{usuario.nombre}} </td>
</ng-container>

<!-- Weight Column -->
<ng-container matColumnDef="apellido">
  <th mat-header-cell *matHeaderCellDef> Apellido </th>
  <td mat-cell *matCellDef="let usuario"> {{usuario.apellido}} </td>
</ng-container>

<!-- Symbol Column -->
<ng-container matColumnDef="fecha_registro">fecha de registro
  <th mat-header-cell *matHeaderCellDef> Symbol </th>
  <td mat-cell *matCellDef="let usuario"> {{usuario.fecha_registro | date: 'dd/MM/YYYY'}} </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
